<!DOCTYPE html>

	<body>
		<h1>	Variables Simples	</h1>
<script type="text/javascript">
var m=prompt ("Ingrese un valor para esta variable");
var a = 1;
var b = 'asda';
var c;
var d = 5;

document.write("<h2>variable <span style=' color:blue'> A </span> inicializada desde programa: "+ a +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>a</span>: "+typeof a+"</h2>");

document.write("<h2>variable <span style=' color:blue'> B </span> inicializada desde programa: "+ b +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>B</span>: "+typeof b+"</h2>");	

document.write("<h2>variable <span style=' color:blue'> C </span> inicializada desde programa: "+ c +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>C</span>: "+typeof c+"</h2>");	

document.write("<h2>variable <span style=' color:blue'> D </span> inicializada desde programa: "+ d +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>D</span>: "+typeof d+"</h2>");	

document.write("<h2><span style=' color:blue'> A </span> "+"<span style=' color:blue'>+</span> "+"<span style=' color:blue'> D </span>: "+(a+d)+"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>A+D</span>: "+typeof(a+d)+"</h2>");	

document.write("<h2>variable <span style=' color:blue'> A+B </span> : "+ (a+b) +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>A+B</span>: "+typeof (a+b)+"</h2>");	

document.write("<h2>La variable<span style=' color:blue'> M </span> fue cargada desde teclado y su valor es: "+ m +"</h2>");
document.write("<h2>Tipo de <span style='color:blue'>M</span>: "+typeof m+"</h2>");	

</script>
