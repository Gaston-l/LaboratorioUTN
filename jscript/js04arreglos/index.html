	<body>
		<h1>	Variables Muntidimensionales	</h1>
		<h2>	Array de indice numerico	</h2>
<script type="text/javascript">

var frutas=[];
 frutas=["manzana","naranja"];
 frutas.push(prompt("Ingrese una Fruta"));

 document.write("<h2>Tipo : "+typeof frutas+"</h2>");	
document.write("<h2>Primer elemento cargado desde el programa : "+ frutas[0] +"</h2>");
document.write("<h2>Segundo elemento cargado desde el programa : "+ frutas[1] +"</h2>");
document.write("<h2>Tercero elemento cargado desde el teclado : "+ frutas[2] +"</h2>");
document.write("<h2>Longitud "+frutas.length()+"</h2>");

</script>
